<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js" defer></script>
    <title>Clock</title>
</head>
<body>
    <div class="conteiner">
        <div class="clock" data="clock">
            <div class="clock-item">
                <div class="item">
                    <div class="title-item" data-time="day"> </div>
                    <div class="title-description">day</div>
                </div>
                <div class="item"> 
                    <div class="title-item" data-time="hours"> </div>
                    <div class="title-description">hours</div>
                </div>
                <div class="item"> 
                    <div class="title-item" data-time="minutes"> </div>
                    <div class="title-description">minutes</div>
                </div>
                <div class="item">
                    <div class="title-item" data-time="seconds"> </div>
                    <div class="title-description">seconds</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
